<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFrames</title>
  </head>
  <body>
    <a href="../index.html">Back</a>
    <a name="top"></a>
    <h2>Table of content</h2>
    <ul>
      <li><a href="#embedding-website"> Embedding other websites</a></li>
      <li><a href="#embedding-youtube"> Embedding YouTube videos</a></li>
      <li><a href="#embedding-slides"> Embedding Google slide</a></li>
    </ul>

    <a name="embedding-website"></a>
    <h2>Embedding other websites</h2>
    <a href="#top">Top</a><br />

    <iframe width="600" height="400" src="https://en.wikipedia.org/wiki/Koala">
    </iframe>

    <a name="embedding-youtube"></a>
    <h2>Embedding YouTube</h2>
    <a href="#top">Top</a><br />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/b5F_HtNk2pc"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <a name="embedding-slides"></a>
    <h2>Embedding Google slides</h2>
    <a href="#top">Top</a><br />
    <iframe
      src="https://docs.google.com/presentation/d/e/2PACX-1vRKFL6bm1dpLEn5yEK3jtFKbFYOPJn_3tyTEt8HOSyD4rbCm3J62LL8ZyO7Ov4myGnsS8MsOknC36D6/embed?start=false&loop=false&delayms=3000"
      frameborder="0"
      width="960"
      height="569"
      allowfullscreen="true"
      mozallowfullscreen="true"
      webkitallowfullscreen="true"
    ></iframe>
  </body>
</html>
